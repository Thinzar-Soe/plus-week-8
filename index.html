<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <form id="form-id" class="form-group">
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="Type a city..."
        />
        <input type="submit" class="btn btn-primary" value="Search" />
        <input type="hidden" class="degree_hid" />
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h3 class="city_name">New York</h3>
              <p class="left-txt">
                <span class="cur_date">Friday 19:17</span>,
                <span class="description">Partly Coludy</span>
              </p>
              <p class="left-txt">
                Humidity: <span class="humidity">28%</span>, Wind:
                <span class="wind">8mph</span>
              </p>
            </div>
            <div class="detail col-6">
              <div class="image">
                <img src="images/cloudy.png" class="display_pic" /><strong
                  ><span class="degree">12</span
                  ><span class="centi">&#176;C</span></strong
                >
              </div>
            </div>
          </div>
        </div>
        <div class="forecast_html"></div>
      </form>
    </div>
    <p style="margin: -40px 270px">
      <a href="https://github.com/Thinzar-Soe/plus-week-8.git"
        >Open-source code</a
      >
      by Thinzar Soe
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
